<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header"><h4 class="card-title">Restaurants<i *ngIf="loading" class="ft-loader spinner ml-1"></i></h4></div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>Actions</th>
              <th>Name</th>
              <th>Address</th>
              <th>City</th>
              <th>Category</th>
              <th>Rating</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let r of restaurants">
              <td>
                <i class="ft-edit mr-2 cursor-pointer" (click)="updateRestaurant(r)"></i>
                <i class="ft-delete cursor-pointer" (click)="deleteRestaurant(r)"></i>
              </td>
              <td>{{r?.name}}</td>
              <td>{{r?.address}}</td>
              <td>{{r?.city}}</td>
              <td>{{r?.category.name}}</td>
              <td>{{r?.rating}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
